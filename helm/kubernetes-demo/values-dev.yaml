# Development environment values
replicaCount: 1

image:
  tag: "dev-latest"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false

ingress:
  hosts:
    - host: kubernetes-demo-dev.yourdomain.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: kubernetes-demo-dev-tls
      hosts:
        - kubernetes-demo-dev.yourdomain.com

env:
  - name: SPRING_PROFILES_ACTIVE
    value: "dev"
  - name: JAVA_OPTS
    value: "-Xms256m -Xmx512m"
